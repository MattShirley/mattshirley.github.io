<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda-like 3D Game Engine</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #health-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
        }
        .heart {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            background-color: #e74c3c;
            clip-path: path('M15,0 C6.75,0 0,6.04 0,13.5 C0,26 12.33,32 15,32 C17.67,32 30,26 30,13.5 C30,6.04 23.25,0 15,0 Z');
        }
        .heart.empty {
            background-color: #7f8c8d;
        }
        .loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        .loading-bar-container {
            width: 50%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            margin-top: 20px;
        }
        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            border-radius: 15px;
            transition: width 0.3s;
        }
        .target-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .target-icon::before, .target-icon::after {
            content: '';
            position: absolute;
            background-color: white;
        }
        .target-icon::before {
            width: 2px;
            height: 10px;
            top: 5px;
            left: 9px;
        }
        .target-icon::after {
            width: 10px;
            height: 2px;
            top: 9px;
            left: 5px;
        }
    </style>
</head>
<body>
<div id="game-container">
    <div class="loading-screen">
        <h1>Loading Zelda-like Engine...</h1>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
    </div>
    <div id="hud">
        <h3>Zelda-like Demo</h3>
        <div id="location">Location: Hyrule Field</div>
    </div>
    <div id="health-container"></div>
    <div id="controls">
        <p>WASD: Move | Space: Jump | E: Interact | Right-click + drag: Rotate camera | Mouse wheel: Zoom | Left Click: Attack | F: Target Lock</p>
    </div>
    <div class="target-icon" id="target-reticle" style="display: none;"></div>
</div>

<!-- Load Three.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- Load our engine code -->
<script src="zelda-engine.js"></script>

<!-- Initialize the engine when the page is loaded -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const engine = new ZeldaLikeEngine('game-container');
    });
</script>
</body>
</html>
